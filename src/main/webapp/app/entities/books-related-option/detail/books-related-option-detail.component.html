<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="booksRelatedOption">
      <h2 data-cy="booksRelatedOptionDetailsHeading"><span>Books Related Option</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ booksRelatedOption.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ booksRelatedOption.code }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ booksRelatedOption.name }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ booksRelatedOption.isActive }}</span>
        </dd>
        <dt><span>Books Related Option Details</span></dt>
        <dd>
          <span *ngFor="let booksRelatedOptionDetails of booksRelatedOption.booksRelatedOptionDetails; let last = last">
            <a [routerLink]="['/books-related-option-details', booksRelatedOptionDetails.id, 'view']">{{ booksRelatedOptionDetails.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/books-related-option', booksRelatedOption.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
