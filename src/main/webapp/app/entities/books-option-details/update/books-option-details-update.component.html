<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-books-option-details-heading" data-cy="BooksOptionDetailsCreateUpdateHeading">Create or edit a Books Option Details</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_avatarAttributes">Avatar Attributes</label>
          <input
            type="text"
            class="form-control"
            name="avatarAttributes"
            id="field_avatarAttributes"
            data-cy="avatarAttributes"
            formControlName="avatarAttributes"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_avatarCharactor">Avatar Charactor</label>
          <input
            type="text"
            class="form-control"
            name="avatarCharactor"
            id="field_avatarCharactor"
            data-cy="avatarCharactor"
            formControlName="avatarCharactor"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_style">Style</label>
          <input type="text" class="form-control" name="style" id="field_style" data-cy="style" formControlName="style" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_option">Option</label>
          <input type="text" class="form-control" name="option" id="field_option" data-cy="option" formControlName="option" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_books">Books</label>
          <select class="form-control" id="field_books" data-cy="books" name="books" formControlName="books" [compareWith]="compareBooks">
            <option [ngValue]="null"></option>
            <option [ngValue]="booksOption" *ngFor="let booksOption of booksSharedCollection">{{ booksOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
