<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="optionType">
      <h2 data-cy="optionTypeDetailsHeading"><span>Option Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ optionType.id }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ optionType.code }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ optionType.description }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ optionType.isActive }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/option-type', optionType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
