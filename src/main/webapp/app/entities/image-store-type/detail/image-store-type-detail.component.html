<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="imageStoreType">
      <h2 data-cy="imageStoreTypeDetailsHeading"><span>Image Store Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ imageStoreType.id }}</span>
        </dd>
        <dt><span>Image Store Type Code</span></dt>
        <dd>
          <span>{{ imageStoreType.imageStoreTypeCode }}</span>
        </dd>
        <dt><span>Image Store Type Description</span></dt>
        <dd>
          <span>{{ imageStoreType.imageStoreTypeDescription }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ imageStoreType.isActive }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/image-store-type', imageStoreType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
