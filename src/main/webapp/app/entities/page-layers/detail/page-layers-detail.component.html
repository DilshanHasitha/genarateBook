<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="pageLayers">
      <h2 data-cy="pageLayersDetailsHeading"><span>Page Layers</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ pageLayers.id }}</span>
        </dd>
        <dt><span>Layer No</span></dt>
        <dd>
          <span>{{ pageLayers.layerNo }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ pageLayers.isActive }}</span>
        </dd>
        <dt><span>Is Editable</span></dt>
        <dd>
          <span>{{ pageLayers.isEditable }}</span>
        </dd>
        <dt><span>Is Text</span></dt>
        <dd>
          <span>{{ pageLayers.isText }}</span>
        </dd>
        <dt><span>Page Element Details</span></dt>
        <dd>
          <span *ngFor="let pageElementDetails of pageLayers.pageElementDetails; let last = last">
            <a [routerLink]="['/page-layers-details', pageElementDetails.id, 'view']">{{ pageElementDetails.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/page-layers', pageLayers.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
